<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light box</title>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,600&family=Roboto:wght@100;300;400;500;700;900&family=Yeseva+One&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="header_part">
           <div class="container">
            <div class="logo_menu_part">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="">home</a></li>
                        <li><a href="">service</a></li>
                        <li><a href="">contract us</a></li>
                        <li><a href="">my work</a></li>
                        <li><a href="">about me</a></li>
                    </ul>
                </div>
            </div>
           </div>
    </section>
   <!-- enddddddddddddddddd -->
   

   <section  id="banner_part">
           <div class="container">
            <div class="text">
                <h1>Our Web Site Is Coming Soon...</h1>
               </div>
            <div class="countdown_part">
               

               <div class="counter_item">
                     <h1 id="days">days</h1>
                     <h2>days</h2>
            </div>
               <div class="counter_item">
                     <h1 id="hours">hours</h1>
                     <h2>hours</h2>
            </div>
               <div class="counter_item">
                     <h1 id="minutes">minutes</h1>
                     <h2>minutes</h2>
            </div>
               <div class="counter_item">
                     <h1 id="seconds">seconds</h1>
                     <h2>seconds</h2>
            </div>
            </div>
           </div>
   </section>

   <!-- enddddddddddddddddd -->
   <section id="service_part">
    <div class="container">
        <div class="counter_text">
            <h3>Our Recent Success History</h3>
        </div>
        <div class="counter_box_part">
            <div class="vounter_box">
                <h1 class="counter">5500</h1>
                <h2>Projects</h2>
            </div>
            <div class="vounter_box">
                <h1 class="counter">500</h1>
                <h2>Clints</h2>
            </div>
            <div class="vounter_box">
                <h1 class="counter">430</h1>
                <h2>Awards</h2>
            </div>
            <div class="vounter_box">
                <h1 class="counter">100</h1>
                <h2>Consultant</h2>
            </div>
            
        </div>
    </div>
   </section>
   <!-- enddddddddddddddddd -->


   <section id="light_box">
         <div class="container">
            <div class="light_text">
                <h3>Some Success Happyness See</h3>
            </div>

            <div class="light_box_part">
                <div class="light_box_item">
                    <a href="images/01.jpg" data-lightbox="roadtrip">
                        <img src="images/01.jpg" alt="01.jpg" width="100%">
                    </a>
                </div>
                <div class="light_box_item">
                    <a href="images/05.jpg" data-lightbox="roadtrip">
                        <img src="images/05.jpg" alt="05.jpg" width="100%">
                    </a>
                </div>
                <div class="light_box_item">
                    <a href="images/03.jpg" data-lightbox="roadtrip">
                        <img src="images/03.jpg" alt="03.jpg" width="100%">
                    </a>
                </div>
                <div class="light_box_item">
                    <a href="images/04.jpg" data-lightbox="roadtrip">
                        <img src="images/04.jpg" alt="04.jpg" width="100%">
                    </a>
                </div>
            </div>
         </div>
   </section>
   <!-- eendd -->

   <section id="video_part">
    <div class="overly">
        <div class="container">
            <div class="play">
                <a class="my-video-links" data-autoplay="true" data-maxwidth="70%" data-vbtype="video" href="https://youtu.be/hFxBnm95pJE">
                    <i class="fa-solid fa-circle-play"></i>
                </a>

                
            </div>
        </div>
    </div>

   </section>











    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/counterup.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/scrept.js"></script>
</body>
</html>
